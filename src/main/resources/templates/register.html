<!DOCTYPE HTML>
<html xmlns:th-"http://thymeleaf.org">
	<head>
		<title>Registration App</title>
	</head>
	<body>
		<div th:each="user : ${allUsers}">
			<a href="@{/allUsers/{userId}(userId=${user.id})}" th:text="|${user.email} -> ${user.password}|"></a>
		</div><br/>
		<form action="" method="post">
			Email: <input type="text" th:field="${user.email}"/><br/>
			Password: <input type="password" th:field="${user.password}"/><br/>
			<input type="submit" value="Create User"/>
		</form><br/>
		<div th:each="user : ${allUsers}" th:text="|${user.email} -> ${user.password}|">
			
		</div>
	</body>
</html>
